services:
    db:
        image: postgres:16
        container_name: piano_pg
        environment:
            POSTGRES_USER: piano
            POSTGRES_PASSWORD: piano
            POSTGRES_DB: pianodb
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U piano -d pianodb"]
            interval: 5s
            timeout: 5s
            retries: 10
volumes:
    pgdata:
